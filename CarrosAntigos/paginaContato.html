	<!-- Body do Projeto -->
	<body>
		
		<header>
			<h2>[G]old's</h2>

		<nav class="nav" >

		      <a href="paginaVeiculos.html" target = "_self" >Veículos</a>

		<section>
			<h1>Entre em contato conosco</h1>
		</section>

		<article>
		    <h4>Envie sua mensagem:</h4>
		   <form action="paginaPrincipal.html" class="was-validated">
		   	<div class="form-group">
		   		<label for="usuario">Usuário:</label>
		   		<input type="text" class="form-control" id="usuario" placeholder="Nome" name="usuario" required>
		   		<div class="valid-feedback">Válido.</div>
   				 <div class="invalid-feedback">Obrigatório.</div>
  			</div>
  			<div class="form-group">
		   		<label for="email">E-Mail:</label>
		   		<input type="text" class="form-control" id="email" placeholder="E-mail" name="email" required>
		   		<div class="valid-feedback">Válido.</div>
   				 <div class="invalid-feedback">Obrigatório.</div>
  			</div>

  			<div class="form-group">
		   		<label for="assunto">Assunto:</label>
		   		<input type="text" class="form-control" id="assunto" placeholder="Assunto" name="assunto" required>
		   		<div class="valid-feedback">Válido.</div>
   				 <div class="invalid-feedback">Obrigatório.</div>
  			</div>
		   <div class="form-group">
		   	<label for="comentario">Comentário:</label>
		   	<div class="valid-feedback">Válido.</div>
   			<div class="invalid-feedback">Obrigatório.</div>
		   	<textarea class="form-control" rows="5" id="comentario" placeholder="Comentário" name="comentario" required></textarea>
		   </div>	
		   <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		</article>
